<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gelateria</title>
</head>
<body>
    <section class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <a href="#" class="navbar-brand icon">
                    <img src="./imgs/ice-cream.png" alt="gelateria logo" width="23" height="50">
                </a>
            </div>
        </nav>
    </section>
    <section id="homepage">
        <div class="container-fluid d-flex">
            <div class="col">
                <div class="row">
                    <div class="col-lg-6 p-5">
                        <a href="./pages/about.html" id="about-page">
                            <div class="sub-page">
                                <div class="sub-page-inner">
                                    <img src="./imgs/about.jpg" alt="about section" class="img-fluid page-img">
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-6 p-5">
                        <a href="./pages/about.html" id="gelato-page">
                            <div class="sub-page">
                                <div class="sub-page-inner">
                                    <img src="./imgs/about.jpg" alt="about section" class="img-fluid page-img">
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 p-5">
                        <a href="./pages/about.html" id="coffee-page">
                            <div class="sub-page">
                                <div class="sub-page-inner">
                                    <img src="./imgs/about.jpg" alt="about section" class="img-fluid page-img">
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-6 p-5">
                        <a href="./pages/about.html" id="contact-page">
                            <div class="sub-page">
                                <div class="sub-page-inner">
                                    <img src="./imgs/about.jpg" alt="about section" class="img-fluid page-img">
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
